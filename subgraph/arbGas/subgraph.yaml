specVersion: 0.0.8
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ArbGasInfo
    network: arbitrum-one
    source:
      address: "0x000000000000000000000000000000000000006c"
      abi: ArbGasInfo
      startBlock: 160665000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Gas
      abis:
        - name: ArbGasInfo
          file: ./abis/ArbGasInfo.json
        - name: NodeInterface
          file: ./abis/NodeInterface.json
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: polling
            every: 10
      file: ./src/ArbGasInfo.ts